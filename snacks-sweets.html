<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Island Fry - Snacks - Sweets</title>
    <link rel="stylesheet" href="css/snacks-sweets.css">
</head>
<body>

<header>
    <h2>Snacks - Sweets</h2>
    <button class="cart-btn" onclick="toggleCart()">
        Cart (<span id="cartCount">0</span>)
    </button>
</header>

<div class="shop">
    <div class="item">
        <img src="images/Rasgoola.jpg" alt="">
        <h4>Rs 20</h4>
        <h3>Rasgoola</h3>
        <button onclick="addToCart('Rasgoola', 1)">Add to Cart</button>
    </div>

    <div class="item">
        <img src="images/luddoo.jpeg" alt="">
        <h4>Rs 15</h4>
        <h3>Luddoo</h3>
        <button onclick="addToCart('Luddoo', 1)">Add to Cart</button>
    </div>

    <div class="item">
        <img src="images/GatoZinzi.jpg" alt="">
        <h4>Rs 25</h4>
        <h3>Gato Zinzi</h3>
        <button onclick="addToCart('Gato Zinzi', 1)">Add to Cart</button>
    </div>

    <div class="item">
        <img src="images/Tekwa.jpg" alt="">
        <h4>Rs 15</h4>
        <h3>Tekwa</h3>
        <button onclick="addToCart('Tekwa', 1)">Add to Cart</button>
    </div>
</div>

<div class="cart" id="cart">
    <button class="close-cart" onclick="toggleCart()">Close</button>
    <h2>Your Cart</h2>

    <div id="cartItems"></div>

    <hr>
    <h3>Total: $<span id="totalPrice">0</span></h3>

    <button class="pay-btn" onclick="payNow()">Pay Now</button>
    <p id="paymentMessage"></p>
</div>


<script src="js/snacks-sweets.js"></script>
</body>
</html>
